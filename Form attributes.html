<!DOCTYPE html>
<html>
  <body>
    <h2>Đinh Thị Kim Lan</h2>

    <p>GET</p>
    <!-- GET: nhận dữ liệu từ URL 
        POST: nhận dữ liệu từ HTTP -->
    <form
      action="/action_page.php"
      target="_blank"
      method="get"
      autocomplete="on"
      novalidate
    >
      <label for="fname">First name:</label><br />
      <input type="text" id="fname" name="fname" value="Lan" /><br />
      <label for="lname">Last name:</label><br />
      <input type="text" id="lname" name="lname" value="Đinh" /><br /><br />
      <label for="email">Enter your email:</label>
      <input type="email" id="email" name="email" /><br /><br />
      <input type="submit" value="Submit" />
    </form>
  </body>
</html>
